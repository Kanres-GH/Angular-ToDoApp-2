<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Signup</h1>
                    <h6>Register on the site</h6>
                </div>
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">

<!-- Разделить имена на First и Last Name -->
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">First Name</label>
                            <input formControlName="firstName" type="text" class="form-control" >
                            <!-- id="exampleInputPassword1" -->
                            <span class="text-danger" *ngIf="signupForm.controls['firstName'].dirty && signupForm.hasError('required', 'firstName')">First name is required</span>
                          </div>

                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Last Name</label>
                            <input formControlName="lastName" type="text" class="form-control">
                            <span class="text-danger" *ngIf="signupForm.controls['lastName'].dirty && signupForm.hasError('required', 'lastName')">Last name is required</span>
                          </div>

                        
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                          <mat-form-field>
                            <input matInput placeholder="pat@example.com" formControlName="email" required>
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                          </mat-form-field>

                        <!-- <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" >
                          <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')">Password is required</span>
                        </div> -->
                        
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <mat-form-field>
                          <input matInput type="password" formControlName="password" required>
                          <mat-error *ngIf="password.invalid">{{getPassErrorMessage()}}</mat-error>
                        </mat-form-field>

                        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-success mb-2">Signup</button>


                      </form>
                      <a routerLink="/login" style="color: white; margin-top: 10px;">Already have an account? Click to LOGIN</a>
                </form>
            </div>
        </div>
    </div>
</div>
